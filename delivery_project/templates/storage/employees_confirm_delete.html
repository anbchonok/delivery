{% extends "base.html" %}
{% block content %}
  <h1>Подтверждение удаления</h1>
  <p>Вы уверены, что хотите удалить сотрудника {{ employee.employee_id }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'employees:list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
